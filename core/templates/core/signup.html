{% block title %}

{% endblock %}

{% block content %}

<div class="w-1/2  p-6 my-6 mx-auto bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p}}
        <button class=" px-6 py-3 text-lg font-semibold rounded-xl bg-blue-300 hover:bg-blue-500 border-b border-blue-300">Sign Up </button>

    </form>
</div>
{% endblock %}
